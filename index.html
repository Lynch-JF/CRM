<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MiCRM - Multiempresa</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Inter', sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#8ca1aa,#ce9427,#2c5364);
    overflow:hidden;
}

/* Card */
.card{
    width:420px;
    background:rgba(255,255,255,0.08);
    backdrop-filter:blur(20px);
    border-radius:20px;
    padding:40px 35px;
    box-shadow:0 30px 80px rgba(0,0,0,0.5);
    position:relative;
    color:white;
    overflow:hidden;
}

/* Logo */
.logo{
    text-align:center;
    margin-bottom:25px;
}

.logo img{
    height:55px;
    margin-bottom:10px;
}

.logo h2{
    font-weight:600;
}

.badge{
    display:inline-block;
    background:#22c55e;
    padding:4px 10px;
    border-radius:20px;
    font-size:12px;
    margin-top:6px;
}

/* Forms */
.form{
    opacity:0;
    transform:translateY(20px);
    transition:0.4s ease;
    position:absolute;
    width:100%;
}

.form.active{
    opacity:1;
    transform:translateY(0);
    position:relative;
}

h3{
    margin-bottom:20px;
    font-weight:600;
}

.input-group{
    margin-bottom:15px;
}

input{
    width:100%;
    padding:12px;
    border-radius:10px;
    border:none;
    background:rgba(255,255,255,0.15);
    color:white;
    outline:none;
    transition:0.3s;
}

input:focus{
    box-shadow:0 0 0 3px rgba(255,255,255,0.3);
}

button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:10px;
    background:white;
    color:#1e3c72;
    font-weight:600;
    cursor:pointer;
    margin-top:10px;
    transition:0.3s;
}

button:hover{
    transform:translateY(-2px);
}

.switch{
    text-align:center;
    margin-top:15px;
    font-size:14px;
    cursor:pointer;
    opacity:0.8;
}

.switch:hover{
    opacity:1;
}

/* Animación suave */
@keyframes fadeIn{
    from{opacity:0;}
    to{opacity:1;}
}
</style>
</head>

<body>

<div class="card">

    <div class="logo">
        <img src="img/logo2actualizado.png"  style="width: 40%; height: 40%;" alt="Logo">
        <h2>MiCRM</h2>
        <div class="badge">Multiempresa SaaS</div>
    </div>

    <!-- LOGIN -->
    <div class="form active" id="loginForm">
        <h3>Iniciar sesión</h3>

        <div class="input-group">
            <input type="text" placeholder="Empresa / Dominio">
        </div>

        <div class="input-group">
            <input type="email" placeholder="Correo">
        </div>

        <div class="input-group">
            <input type="password" placeholder="Contraseña">
        </div>

      <a href="menssage.html">  <button>Entrar</button></a>

        <div class="switch" onclick="toggleForms()">
            ¿No tienes cuenta? Crear empresa
        </div>
    </div>

    <!-- REGISTER -->
    <div class="form" id="registerForm">
        <h3>Crear Empresa</h3>

        <div class="input-group">
            <input type="text" placeholder="Nombre de la Empresa">
        </div>

        <div class="input-group">
            <input type="text" placeholder="Nombre del Administrador">
        </div>

        <div class="input-group">
            <input type="email" placeholder="Correo">
        </div>

        <div class="input-group">
            <input type="password" placeholder="Contraseña">
        </div>

        <button>Crear Cuenta</button>

        <div class="switch" onclick="toggleForms()">
            ¿Ya tienes cuenta? Iniciar sesión
        </div>
    </div>

</div>

<script>
function toggleForms(){
    const login = document.getElementById("loginForm");
    const register = document.getElementById("registerForm");

    login.classList.toggle("active");
    register.classList.toggle("active");
}
</script>

</body>
</html>
